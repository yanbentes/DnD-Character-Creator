{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2 style="color:white;text-align:center;padding:20px;">Characters</h2>

    <div style="margin:auto;width:50%;padding-top:20px">
	{% for ch in characters %}
	    <ul style="color:white;background-color:rgba(31,37,37,0.3);border-radius:8px;padding:15px 32px;max-width:400px;display: inline-block;margin:10px;">
		<li>Name: {{ch.name}}
		    <br>Race: {{ch.race}}
		    <br>Class: {{ch.Class}}</li>
		    <button><a style="color:black" href="/info/{{ch.id}}">More info</a></button>
		    <button><a style="color:black" href="/edit/{{ch.id}}">Edit</a></button>
		    <button><a style="color:black" href="/delete/{{ch.id}}">Delete</a></button>
	    </ul>	
	{% endfor %}
    </div>
{% endblock %}
